post:
  tags:
    - Authentication
  summary: User registration
  parameters:
    - "$ref": components.yml#/components/headers/Language
  requestBody:
    content:
      application/yml:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              examples:
                - user@example.com
            password:
              type: password
              required: true
              examples:
                - password!123+X%
            password_confirmation:
              type: password
              required: true
              examples:
                - password!123+X%
            name:
              type: string
              required: true
              examples:
                - Janek
            role:
              type: string
              enum:
                - attendee
                - host
              required: true
              examples:
                - attendee
  responses:
    '200':
      description: OK
      content:
        application/yml:
          schema:
            type: object
            properties:
              data:
                type: object
                description: Empty data
              errors:
                type: object
                description: Empty validation errors data
              message:
                type: string
                examples:
                  - OK
                description: Status message
    '422':
      description: Validation API error response
      content:
        application/yml:
          schema:
            type: object
            properties:
              data:
                type: object
                description: Empty response data
              errors:
                type: object
                description: Detailed validation errors data. Only parameters with
                  errors are present
                properties:
                  email:
                    type: array
                    items:
                      type: string
                    examples:
                      - Error 1
                      - Error 2
                  password:
                    type: array
                    items:
                      type: string
                    examples:
                      - Error 1
                      - Error 2
              message:
                type: string
                description: The message from the API
                examples:
                  - Message
    '500':
      "$ref": components.yml#/components/responses/APIErrorResponse
